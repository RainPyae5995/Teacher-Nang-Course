  <body>
    <h2 align="center">
      <u><q>POSSESSIVE PRONOUNS</q></u>
    </h2>
    <p><b>Possessive pronouns</b> are used to show ownership or possession.</p>
    <h4>Look at the pictures.Read the sentences.</h4>
    <section>
      <div class="box">
        <p>
          1. <span>The boy has a pencil.</span
          ><br />&nbsp;&nbsp;&nbsp;&nbsp;<span>The pencil is <b>his</b>.</span>
        </p>
        <img src="imgs/pencil.png" alt="pencil" />
      </div>
      <div class="box">
        <p>
          2. <span>The girl has a book.</span
          ><br />&nbsp;&nbsp;&nbsp;&nbsp;<span>The book is <b>hers</b>.</span>
        </p>
        <img src="imgs/book.png" alt="pencil" />
      </div>
      <div class="box">
        <p>
          3. <span>The storybook is <b>mine</b>.</span
          ><br />&nbsp;&nbsp;&nbsp;&nbsp;<span>I bought it yesterday.</span>
        </p>
        <img src="imgs/story.png" alt="pencil" />
      </div>
    </section>
  </body>
